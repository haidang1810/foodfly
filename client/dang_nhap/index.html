<!doctype html>
<html lang="vn">
    <head>
        <title>Đăng nhập</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="../shared/node_modules/jquery/dist/jquery.js" ></script>
        <link rel="stylesheet" href="../shared/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../shared/node_modules/@fortawesome/fontawesome-free/css/all.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4 col-sm-7 col-xs-12 row-container p-4 px-5">
                    <form method="POST" class="form-login">
                        <h1 class="form__title">Đăng nhập</h1>
                        <div class="form-group">
                            <label for="userName" >Tài khoản</label>
                            <div class="form__input">
                                <input type="text" id="userName" rules='required|min:4|max:20' name="userName" class="form-control mb-2 shadow-none form__input-text" placeholder="Nhập tài khoản...">
                                <i class="fa-solid fa-user form__input-icon"></i>
                                <div class="form__input-line"></div>
                            </div>
                            <span class="form-message "></span>
                        </div>
                        <div class="form-group mt-2">
                            <label for="password">Mật khẩu</label>
                            <div class="form__input">
                                <input type="password" id="password" rules='required|min:4|max:20' name="password" class="form-control mb-2 shadow-none form__input-text " placeholder="Nhập mật khẩu...">
                                <i class="fa-solid fa-lock form__input-icon"></i>
                                <div class="form__input-line"></div>
                            </div>
                            <span class="form-message "></span>
                        </div>
                        <div class="form-check mb-3 col-md-5 col-md-12">
                            <label class="form-check-label form__input-lable">
                                <input type="checkbox" class="form-check-input form__input-check"  id="" value="checkedValue">
                                Ghi nhớ đăng nhập
                            </label>
                            <a href="#" class="form__input-lable">Quên mật khẩu?</a>
                        </div>
                        <div class="button">
                            <input type="submit" value="Đăng nhập" class="wpcf7-form-control wpcf7-submit">
                        </div>
                    </form>
                    <div class="d-flex justify-content-center mt-2 form__login-text">
                        <p>Đăng nhập bằng</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#"><i class="fa-brands fa-facebook social__login social__login-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-google social__login social__login-google"></i></a>
                    </div>
                    <div class="form__footer form__login-text">
                        <p>Chưa có tài khoản?</p>
                        <a href="#" class="form__input-lable"> Đăng ký</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
        <script src="../shared/node_modules/@popperjs/core/dist/umd/popper.js"></script>
        <script src="../shared/node_modules/bootstrap/dist/js/bootstrap.js" ></script>
        <script src="../shared/js/validator.js" type="text/javascript"></script>
        <script>
            validator('.form-login',{
                formGroup: '.form-group',
                formMessage: '.form-message',
                onSubmit: function(){
                    console.log("call ajax");
                }
            });
        </script>
    </body>
</html>
